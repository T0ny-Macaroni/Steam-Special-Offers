<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Steam Specials Catalog</title>
</head>

<body>
    <header>
        <div class="container is-fluid has-text-centered p-5" id="heading">
            <h1>Steam Specials Catalog</h1>
        </div>
    </header>
    <section>
        <div class="columns">
            <div class="column has-text-centered mt-4 p-5">
                <input class="input" type="text" placeholder="Search Games" id="searchInput">
                <button class="button is-fullwidth is-info" id="searchBtn">Search</button>
                <p id="lnk"></p>
            </div>
            <!-- second column -->
            <div class="column has-text-centered mt-4 p-5">
                <div class="card column">
                    <button class="button is-info">Meme Generator</button>
                    <div class="card-content">
                        <div class="content">
                            <span><img></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <script src="assets/js/script.js"></script> -->
</body>

</html>
