<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&family=Poppins&display=swap" rel="stylesheet">
    <title>Steam Specials Catalog</title>
</head>

<body>
    <header>
        <div class="container is-fluid has-text-centered p-5" id="heading">
            <h1>Steam Specials Catalog</h1>
        </div>
    </header>
    <section>
        <div class="columns">
            <div class="column has-text-centered mt-4 p-5">
                <input class="input" type="text" placeholder="Search Games" id="searchInput">
                <button class="button is-fullwidth is-info js-modal-trigger" id="searchBtn" data-target="modal-js-example">Search</button>
                <div id="modal-js-example" class="modal">
                    <div class="modal-background"></div>
                    <div class="modal-content">
                        <div class="box">
                            <button class="button is-fullwidth is-info" id="game1"></button>
                            <button class="button is-fullwidth is-info" id="game2"></button>
                            <button class="button is-fullwidth is-info" id="game3"></button>
                        </div>
                    </div>
                    <button class="modal-close is-large" aria-label="close"></button>
                </div>
                <!-- <button class="js-modal-trigger" data-target="modal-js-example">
                    Open JS example modal
                </button> -->
                <p id="lnk"></p>
            </div>
            <!-- second column -->
            <div class="column has-text-centered mt-4 p-5">
                <div class="card column">
                    <button class="button is-info" id="memeBtn">Meme Generator</button>
                    <div class="card-content">
                        <div class="content" id="memeContainer">
                            <span><img id="memeImg"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- will be used for a modal to appear with the first 3 games when searched -->

        </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/gamesearch.js"></script>
</body>

</html>
