<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&family=Poppins&display=swap" rel="stylesheet">
    <title>Steam Specials Catalog</title>
</head>

<body>
  <!-- Div container to wrap all the elements in body -->
  <div id="darkMode">
    <header>
      <div class="container is-fluid p-5" id="heading">
        <div class="columns">
          <div class="column toggle has-text-left is-four-fifths mt-3 ml-2">
            <h1>Steam Specials Catalog</h1>
          </div>
          <div class="column has-text-right is-one-fifth mr-2">
            <p>Dark theme</p>
            <label class="switch">
              <input type="checkbox" id="theme-switcher">
              <span class="slider round"></span>
            </label>
            <p>Light theme</p>
          </div>
        </div>
      </div>
    </header>
    
    <!-- Modal with top 3 searches -->
    <section>
        <div class="columns">
            <div class="column has-text-centered mt-4 p-5 mx-5">
                <input class="input" type="text" placeholder="Search Games" id="searchInput">
                <button class="button is-fullwidth is-info js-modal-trigger" id="searchBtn" data-target="modal-js-example">Search</button>
                <div id="modal-js-example" class="modal">
                    <div class="modal-background"></div>
                    <div class="modal-content">
                        <header class="modal-head">
                            <p class="modal-title">Top 3 Results</p>
                        </header>
                        <div class="box" id="top3Games">
                            <a ><button class="button is-fullwidth is-info" id="game1" data-myval=""></button></a>
                            <a ><button class="button is-fullwidth is-info" id="game2" data-myval=""></button></a>
                            <a ><button class="button is-fullwidth is-info" id="game3" data-myval=""></button></a>
                        </div>
                    </div>
                    <button class="modal-close is-large" aria-label="close"></button>
                </div>
                <p id="lnk"></p>
            </div>
            <!-- second column -->
            <div class="column has-text-centered mt-4 p-5 mx-5">
                <div class="card column">
                    <button class="button is-info" id="memeBtn">Meme Generator</button>
                    <div class="card-content">
                        <div class="content" id="memeContainer">
                            <span><img id="memeImg"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- will be used for a modal to appear with the first 3 games when searched -->

        </div>
        </div>
    </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
