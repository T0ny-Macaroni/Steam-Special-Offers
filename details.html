<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&family=Poppins&display=swap" rel="stylesheet">

  <title>Steam Specials Catalog</title>
</head>
<body>
  <header>
    <div class="container is-fluid has-text-centered p-5" id="heading">
      <h1>Steam Specials Catalog</h1>
    </div>
  </header>

  <!-- div with class columns to wrap all columns -->
  <section>
    <div class="columns">
      <!-- First column -->
      <div class="column has-text-centered mt-5 p-5">
        <!-- Game info container -->
        <div class="card">
        <div class="columns">
          <div class="column">
            <img src="" alt="">
            <p>Name of the game</p>
          </div>
        </div>
        <!-- Game descriptions and release date -->
        <div class="columns">
          <div class="column">
            <p>Game description</p>
            <p>Publisher and release date</p>
          </div>
        </div>
        <!-- System requirements -->
        <div class="columns">
          <div class="column">
            <p class="bd-notification is-info">System requirements (Windows)</p>
          </div>
          <div class="column">
            <p class="bd-notification is-info">System requirements (Linux)</p>
          </div>
        </div>
      </div>
      </div>
      <!-- Second column -->
      <div class="column has-text-centered mt-5 p-5">
        <div class="card">
        <div class="columns">
          <div class="column">
            <p>YoutubeVideos</p>
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <p>Search results</p>
          </div>
        </div>

        <div class="columns">
          <div class="column is-half">
            <p class="bd-notification is-danger">Top rated review</p>
          </div>
          <div class="column is-half">
            <p class="bd-notification is-danger">Most rated review</p>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
